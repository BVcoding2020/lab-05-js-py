<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		// 1. create a variable to store the name of the user
		//prompt() is a function
		var username = prompt("What's your name?");
		// concatenate strings , print result to the JS console
		console.log("Hi " + username + "!");
		// concatenate strings , print result to the web page
		document.write("Hi " + username + "!");
	</script>
</body>
</html>
